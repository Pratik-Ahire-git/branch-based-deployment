name: Branch Based Deployment

on:
  push:
    branches:
      - staging
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Staging EC2
      if: github.ref == 'refs/heads/staging'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.STAGING_EC2_HOST }}
        username: ${{ secrets.STAGING_EC2_USER }}
        key: ${{ secrets.STAGING_EC2_KEY }}
        script: |
          cd /home/ubuntu/branch-based-deployment
          git pull origin staging
          npm install
          pm2 restart node-app || pm2 start index.js --name node-app

    - name: Deploy to Production EC2
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_EC2_HOST }}
        username: ${{ secrets.PROD_EC2_USER }}
        key: ${{ secrets.PROD_EC2_KEY }}
        script: |
          cd /home/ubuntu/branch-based-deployment
          git pull origin main
          npm install
          pm2 restart node-app || pm2 start index.js --name node-app